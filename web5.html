<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image and Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 30%;
            height: auto;
        }
        iframe {

            width: 30%;
            height: 450px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    
    <!-- Image Section -->
    <section>
        <h2>Image</h2>
        <img src="IMG_20230919_141052 (1).jpg" alt="Placeholder Image">
    </section>
    
    <!-- Video Section -->
    <section>
        <h2>Video</h2>
        <iframe src="https://www.youtube.com/embed/eGaImwD8fPQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

</html>
